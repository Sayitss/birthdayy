<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>İyi ki Doğdun Sevgilim</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #ffb3d9;
    font-family: 'Arial', sans-serif;
  }

  .rain-photo {
    /* mobile override in @media below */
    position: absolute;
    width: 150px;
    height: 150px;
    object-fit: contain;
    background: white;
    border-radius: 10px;
    opacity: 0.95;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-180px); }
    100% { transform: translateY(110vh); }
  }

  #centerText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 64px;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 15px #ff1a75, 0 0 30px #ff4da6;
    animation: glow 2s ease-in-out infinite;
    z-index: 10;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #ff1a75, 0 0 20px #ff4da6; transform: translate(-50%, -50%) scale(1);}    
    50% { text-shadow: 0 0 25px #ff1a75, 0 0 45px #ff4da6; transform: translate(-50%, -50%) scale(1.06);}    
    100% { text-shadow: 0 0 10px #ff1a75, 0 0 20px #ff4da6; transform: translate(-50%, -50%) scale(1);}  
  }

  .heart {
    position: absolute;
    font-size: 20px;
    color: red;
    opacity: 0.9;
    animation: floatUp 6s ease-in-out infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-20px) scale(1.1); }
    100% { transform: translateY(0) scale(1); }
  }
  @media (max-width: 600px) {
    .rain-photo {
      width: 22vw !important;
      height: 22vw !important;
    }
    #centerText {
      font-size: 10vw !important;
    }
  }
</style>
</head>
<body>

<div id="centerText">İyi ki Doğdun Sevgilim ❤️</div>

<script>
const photos = [
  "images/foto1.jpg","images/foto2.jpg","images/foto3.jpg","images/foto4.jpg","images/foto5.jpg",
  "images/foto6.jpg","images/foto7.jpg","images/foto8.jpg","images/foto9.jpg","images/foto10.jpg",
  "images/foto11.jpg","images/foto12.jpg","images/foto13.jpg","images/foto14.jpg","images/foto15.jpg",
  "images/foto16.jpg","images/foto17.jpg"
];

function spawnPhoto() {
  const img = document.createElement("img");
  img.className = "rain-photo";

  img.style.top = "-200px";

  const size = 120 + Math.random() * 40;
  img.style.width = size + "px";
  img.style.height = size + "px";

  const chosen = photos[Math.floor(Math.random() * photos.length)];
  img.src = chosen + "?v=" + Math.random();

  img.style.left = Math.random() * window.innerWidth + "px";

  img.style.animationDuration = (4 + Math.random() * 5) + "s";

  img.onerror = () => {
    console.warn("Foto yüklenemedi:", img.src);
    img.remove();
  };

  document.body.appendChild(img);

  setTimeout(() => {
    if (img.parentNode) img.remove();
  }, (parseFloat(img.style.animationDuration) * 1000) + 500);
}

setInterval(spawnPhoto, 300);

function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "❤️";

  h.style.left = Math.random() * window.innerWidth + "px";
  h.style.top = Math.random() * window.innerHeight + "px";
  h.style.fontSize = (12 + Math.random() * 20) + "px";
  h.style.animationDuration = (2 + Math.random() * 4) + "s";

  document.body.appendChild(h);
}

for (let i = 0; i < 120; i++) createHeart();
</script>
</body>
</html>
